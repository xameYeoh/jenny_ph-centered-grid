        <script>
            $(document).ready(function () {
                function setJustifiedGalleryOptions() {
                    var justifyThreshold = 0.5;

                    // Adjust justifyThreshold for mobile screens
                    if (window.innerWidth <= 480) {
                        justifyThreshold = 0.9;
                    }

                    // Destroy the existing Justified Gallery instance
                    if ($('.justified-gallery').data('justifiedGallery')) {
                        $('.justified-gallery').justifiedGallery('destroy');
                    }

                    // Initialize Justified Gallery with the updated options
                    $('.justified-gallery').justifiedGallery({
                        rowHeight: 150,
                        lastRow: 'center',
                        margins: 2,
                        captions: false,
                        cssAnimation: true,
                        imagesAnimationDuration: 300,
                        fixedHeight: true,
                        justifyThreshold: justifyThreshold,
                        waitThumbnailsLoad: true,
                        lazyLoad: true
                    });
                }

                setJustifiedGalleryOptions();

                // Update the options when the window is resized
                $(window).resize(function () {
                    setJustifiedGalleryOptions();
                });
            });


        </script>
